<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
    type="textarea"
    name="pensamento"
    class="input"
    id="pensamento"
    placeholder="Digite o pensamento"
    [(ngModel)]="pensamento.conteudo"
    >

    <label for="autoria">Autoria</label>
    <input
    type="textarea"
    name="autoria"
    class="input"
    id="autoria"
    placeholder="Digite a autoria ou fonte"
    [(ngModel)]="pensamento.autoria"
    >

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" name="modelo1" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../assets/images/modelo1.png" alt="Double quotation marks ">
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" name="modelo2" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../assets/images/modelo2.png" alt="Double quotation marks">
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" name="modelo3" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../assets/images/modelo3.png" alt="Double quotation marks">
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criarPensamento()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
